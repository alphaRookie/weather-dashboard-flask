<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> <!-- bootstrap via CDN -->
</head>
<body class="bg-black text-white">

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card bg-dark text-white p-4 shadow" style="max-width: 400px; width: 100%;">
            <div class="text-center">
                <h1 class="mt-1 mb-4">ðŸŒ¦ Weather App</h1>
                    <form action="/" method="post" class="mb-3">
                        <div class="row g-2 mb-3">
                            <div class="col-12 col-md-7">
                                <input type="text" name="cityName" class="form-control" placeholder="City">
                            </div>
                            <div class="col-12 col-md-5">
                                <input type="text" name="countryCode" class="form-control" placeholder="Code (US, TR)">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-light w-100">Find</button>
                    </form>

                {% if error %}
                    <div class="text-danger fw-bold mt-4">
                        {{ error }}
                    </div>
                {% endif %}
                {% if data %}
                    <div class="mt-3">
                        <h2 class="mb-1">{{ data.temperature }}Â°C</h2>
                        <p class="mb-2 text-capitalize">
                            {{ data.main }}: {{ data.description }}
                        </p>
                        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Weather icon">
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> <!-- also the js -->    

</body>
</html>
